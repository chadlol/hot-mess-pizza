<div class="row">
    <div class="medium-12 column">
        <h4>Contact</h4>
    </div>
</div>

<form>
    <div class="row">
        <div class="medium-8 medium-centered columns panel radius">

            <div class="row">
                <div class="medium-6 small-12 column">
                    <label>First Name
                        <input type="text" placeholder="First Name"/>
                    </label>
                </div>

                <div class="medium-6 small-12 column">
                    <label>Last Name
                        <input type="text" placeholder="Last Name"/>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="small-12 column">
                    <label>Email
                        <input type="email" placeholder="Email"/>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="small-12 column">
                    <label>Message
                        <textarea rows="5" cols="50"></textarea>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="small-12 column">
                    <input type="checkbox" name="weekly_special" value="recieve" id="weekly_special"><label
                        for="weekly_special">Receive weekly special emails</label>
                </div>
            </div>

            <div class="row">
                <div class="small-12 column">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="medium-8 medium-centered columns panel radius">
        <div class="row">
            <div class="small-6 column">
                <h4>Main Location</h4>
                <ul class="vcard panel radius" data-equalizer-watch>
                    <li class="fn">Hot Mess Pizza</li>
                    <li class="street-address">000 E Country Vista Dr</li>
                    <li class="locality">Liberty Lake</li>
                    <li><span class="state">Washington</span>, <span class="zip">12345</span></li>
                    <li class="email"><a href="#">hmp@hotmesspizza.com</a></li>
                    <li class="phone">(509) 123-1234</li>
                </ul>
            </div>
            <div class="small-6 column">
                <img src="images/local-1.jpg" alt="Main Location">
            </div>
        </div>
    </div>
</div>
